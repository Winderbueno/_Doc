<mat-card>
  <mat-card-title>Accounting</mat-card-title>

  <table mat-table [dataSource]="dataSource">
  
    <!-- Description -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let element"> 
        {{element.description}} 
        <k-button-icon 
          *ngIf="element.description==='Income Tax'" 
          icon="info"
          [action]="openDialogAction">
        </k-button-icon>
      </td>
    </ng-container>

    <!-- Rate -->
    <ng-container matColumnDef="rate">
      <th mat-header-cell *matHeaderCellDef> Rate </th>
      <td class='center' mat-cell *matCellDef="let element"> {{element.rate}} </td>
    </ng-container>

    <!-- Value -->
    <ng-container matColumnDef="amount">
      <th mat-header-cell *matHeaderCellDef> Amount </th>
      <td class='center' mat-cell *matCellDef="let element"> {{element.amount}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <income-tax></income-tax>
</mat-card>
